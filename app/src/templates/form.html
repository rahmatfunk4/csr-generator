<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
      <img src="https://pusatssl.com/wp-content/uploads/2019/12/PusatSSL_Logo.png" alt="" />
        <title> CSR GENERATOR</title>
    </head>
  
    <body>
        <div class="container-fluid">
        <h1>CSR Generator</h1><img src="" alt="" />
            <form action = "/confirm" method = "POST">
                <div class="form-group">
                    <label for="CommonName">Common Name:</label>
                    <input type = "text" name = "CommonName" id = "CommonName" class="form-control" placeholder="contoh = pusatssl.com" required>
                </div>
                <div class="form-group">
                    <label for="Country">Country:</label>
                    <input type ="text" name = "Country" id = "Country" class="form-control " placeholder="ID" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="State">State:</label>
                    <input type ="text" name = "State" id = "State" class="form-control" placeholder="DKI Jakarta" required>
                </div>
                <div class="form-group">
                    <label for="Locality">Locality:</label>
                    <input type ="text" name = "Locality" id = "Locality" class="form-control" placeholder="Jakarta Selatan" required>
                </div>
                <div class="form-group">
                    <label for="Organization">Organization:</label>
                    <input type ="text" name = "Organization" id = "Organization" class="form-control" placeholder="Pusat Digital Indonesia" required>
                </div>
                <div class="form-group">
                    <label for="Organization_Unit">Organization Unit:</label>
                    <input type ="text" name = "OrganizationUnit" id = "Organization_Unit" class="form-control" placeholder="IT" required>
                </div>
                <input type = "submit" value = "Create" class="btn btn-primary btn-block">
            </form>
    </div>
    </body>
</html>
